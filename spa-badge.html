<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

  <script id="header-template" type="text/x-handlebars-template">
    <div class='logo'>
      <a href="/spa-badge.html" onclick="renderIndex(); return false;"><h1> Boot Badge </h1></a>
    </div>
    <h1>Words To Be Remembered By</h1>
    <div class='show-user'>
      <h2> {{name}}'s Badges </h2>
  </script>
  <script id="badge-template" type="text/x-handlebars-template">
    <div id="{{badge_id}}" class="slogan">
      <div class="body">{{index}}) {{title}}</div>
      <div class="vote-on">
        <form class="up_vote" onsubmit="return addUpVote({{up_index}})">
          <input type="hidden" name="slogan_id" value="{{badge_id}}">
          <input type="hidden" name="vote_type" value="up">
          <button class="up" type="submit" name="submit">
            <img src="img/upvote.gif" alt="upvote_image" />
          </button>
        </form>
      </div>
      <div class="vote-on">
        <form class="down_vote" onsubmit="return addDownVote({{down_index}})">
          <input type="hidden" name="slogan_id" value="{{badge_id}}">
          <input type="hidden" name="vote_type" value="down">
          <button class="down" type="submit" name="submit">
              <img src="img/downvote.gif" alt="downvote_image" />
          </button>
        </form>
      </div>

      <div class="points">
        Score: {{points}}
      </div>
    </div>
  </script>
  <script id="badge-add-template" type="text/x-handlebars-template">
    <div class="add-badge">
      <h3> Add a Badge: </h3>
      <form id="add_badge" onsubmit="return addBadge()">
        <input type="hidden" name="user_id" value="{{user_id}}" />
        <input type="text" name="content" />
        <button type="submit"><img src="img/add_button.png" alt="Add Slogan" /></button>
      </form>
    </div>
    </div>
    <div class="nav">
    <span class="nav-link">
      <a href="spa-badge.html" onclick="renderIndex(); return false;"> HOME </a>
    </span>
    </div>
  </script>
