<!DOCTYPE html>
<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <link rel="stylesheet" type="text/css" href="css/main.css">
  <script src="js/miniquery.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.js"></script>
  <script id="header-template" type="text/x-handlebars-template">
    <div class='logo'>
      <a href="/spa-badge.html"><h1> SPA Badge </h1></a>
    </div>
    <h1>Words To Be Remembered By</h1>
    <div class='show-user'>
      <h2> {{name}}'s Badges </h2>
  </script>
  <script id="badge-template" type="text/x-handlebars-template">
    <div id="{{badge_id}}" class="slogan">
      <div class="body">{{index}}) {{title}}</div>
      <div class="vote-on">
        <form action="#">
          <input type="hidden" name="slogan_id" value=1>
          <input type="hidden" name="vote_type" value="up">
          <button class="up" type="submit" name="submit">
            <img src="img/upvote.gif" alt="upvote_image" />
          </button>
        </form>
      </div>
      <div class="vote-on">
        <form action="#">
          <input type="hidden" name="slogan_id" value=1>
          <input type="hidden" name="vote_type" value="down">
          <button class="down" type="submit" name="submit">
              <img src="img/downvote.gif" alt="downvote_image" />
          </button>
        </form>
      </div>

      <div class="points">
        ({{points}} points)
      </div>
    </div>
  </script>
  <script id="badge-add-template" type="text/x-handlebars-template">
    <div class="add-badge">
      <h3> Add a Badge: </h3>
      <form id="add_badge" onsubmit="return addBadge()">
        <input type="hidden" name="user_id" value="{{user_id}}" />
        <input type="text" name="content" />
        <button type="submit"><img src="img/add_button.png" alt="Add Slogan" /></button>
      </form>
    </div>
    </div>
    <div class="nav">
    <span class="nav-link">
      <a href="spa-badge.html"> HOME </a>
    </span>
    </div>
  </script>
  <script src="js/app.js"></script>
  <title>SPABadge</title>
</head>

</body>
</html>
